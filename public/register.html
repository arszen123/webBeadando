<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>
<body>
<header>
    <ul id="menu">
        <li><a href="index.html">Fő oldal</a></li>
        <li><a href="pizzas.html">Pizzák</a></li>
        <li><a href="order.html">Rendelés</a></li>
        <li><a href="login.html">Belépés</a></li>
    </ul>
</header>
<main>
    <form method="POST">
        <label for="name">Teljes név</label>
        <input id="name" name="name" type="text" placeholder="Teljes név" required>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="E-mail" required>
        <label for="password">Jelszó</label>
        <input id="password" name="password" type="password" placeholder="Jelszó" required>
        <label for="phone">Telefonszám</label>
        <input id="phone" name="phone" type="text" placeholder="Telefonszám" required>
        <label for="country">Ország</label>
        <input id="country" name="country" type="text" placeholder="Ország" required>
        <label for="address">Cím</label>
        <input id="address" name="address" type="text" placeholder="Cím" required>
        <div class="row">
            <input id="requirement" name="requirement" type="checkbox" required>
            <label for="requirement">Elfogadom, hogy nem fogom megHACKelni a rendszert</label>
        </div>
        <input id="register" name="register" type="submit" value="Regisztráció">
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>
<body>
<header>
    <ul id="menu">
        <li><a href="index.html">Fő oldal</a></li>
        <li><a href="pizzas.html">Pizzák</a></li>
        <li><a href="order.html">Rendelés</a></li>
        <li><a href="login.html">Belépés</a></li>
    </ul>
</header>
<main>
    <form method="GET">
        <select name="pizza">
            <option id="0">Hawaii</option>
            <option id="1">Chuck Noris</option>
            <option id="2">Nutella</option>
            <option id="3">Fortune</option>
        </select>
        <input id="select" name="select" type="submit" value="Választ">
    </form>
    <form method="POST">
        <label for="name">Pizza neve</label>
        <input id="name" name="name" type="text" placeholder="Hawaii">
        <label for="price">Ár</label>
        <input id="price" name="price" type="number" placeholder="1999">HUF<br />
        <label for="description">Leírás</label>
        <textarea id="description" name="description"></textarea>
        <div class="row">
        <input id="available" name="available" type="checkbox"><label for="available">Elérhető</label>
        </div>
        <label for="pizza-image">Kép feltöltése</label>
        <input id="pizza-image" name="pizza-image" type="file">
        <input id="save" name="save" type="submit" value="Mentés">
    </form>
</main>
</body>
</html>
